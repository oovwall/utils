<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>范例</title>
</head>
<body>
  <details>
    <summary>原树形结构</summary>
    <pre id="arr"></pre>
  </details>
  <h3>filterLeafIds: 获取树的叶子id</h3>
  <div id="filterLeafIds"></div>

  <h3>getAllNodeIds: 获取树的所有id</h3>
  <div id="getAllNodeIds"></div>

  <h3>getTreeNodeIds: 获取指定ID的树节点的所有id</h3>
  <div id="getTreeNodeIds"></div>

  <script type="module">
    import { filterLeafIds, getAllNodeIds, getTreeNodeIds } from './utils.mjs'

    let arr = [{
      id: 1,
      label: '一级 1',
      children: [{
        id: 4,
        label: '二级 1-1',
        children: [{
          id: 9,
          label: '三级 1-1-1'
        }, {
          id: 10,
          label: '三级 1-1-2'
        }]
      }]
    }, {
      id: 2,
      label: '一级 2',
      children: ''
    }, {
      id: 3,
      label: '一级 3',
      children: [{
        id: 7,
        label: '二级 3-1',
        children: [{
          id: 14,
          label: '三级 3-1-1',
          children: [{
            id: 19,
            label: '四级 3-1-1-1'
          }, {
            id: 20,
            label: '四级 3-1-1-2'
          }]
        }]
      }, {
        id: 8,
        label: '二级 3-2'
      }]
    }]
    document.getElementById('arr').innerText = JSON.stringify(arr, null, 2)

    function writeResult (id, content) {
      document.getElementById(id).innerText = content
    }

    writeResult('filterLeafIds', filterLeafIds(arr))
    writeResult('getAllNodeIds', getAllNodeIds(arr))
    writeResult('getTreeNodeIds', getTreeNodeIds(arr, 3))
  </script>
</body>
</html>
